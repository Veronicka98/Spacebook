#{extends 'main.html' /}
#{set title:'Edit Details' /}

<div class="ui segment" style="background-color:black;">
		<nav class="ui inverted secondary main menu">
		  <div class="left menu">
			<a class="item" href="/home">
			  <i class="white circle notched icon"></i> 
			  Spacebook : ${user.firstName} ${user.lastName}
			</a>
		  </div>
		  <div class="right menu">
  		    <a class="ui item" href="/home">Home</a>      
  			<a class="ui item" href="/members">Members</a>   
 			<a class="ui item" href="/profile">My Profile</a>  
  			<a class="ui item" href="/blog">Blog</a>
  			<a class="ui item active border" href="/editprofile">Account Settings</a>  
  			<a class="ui item" href="/logout">Logout</a> 
  	   	  </div>
		</nav> 
	  </div>

<section class="ui form">
  <div class="ui center aligned header">UPDATE ACCOUNT INFORMATION</div>
  
  <div class="ui center aligned top aligned padded stackable grid">
  <div class="ten wide column">
  
	  <form action="/editprofile/change" method="POST">
	    <div class="two fields">
	      <div class="field">
	        <label>First Name</label>
	        <input placeholder="First Name" type="text" name="firstName" value="${user.firstName}">
	      </div>
	      <div class="field">
	        <label>Last Name</label>
	        <input placeholder="Last Name" type="text" name="lastName" value="${user.lastName}">
	      </div>
	    </div>
	    <div class="two fields">
	      <div class="field">
	        <label>Nationality</label>
	        <input placeholder="Nationality" type="text" name="nationality" value="${user.nationality}">
	      </div>
	      <div class="field">
	        <label>Age</label>
	        <input placeholder="Age" type="text" name="age"value="${user.age}">
	      </div>
	    </div>    <div class="field">
	      <label>Email</label>
	      <input placeholder="Email" type="text" name="email" value="${user.email}">
	    </div>
	    <div class="field">
	      <label>Password</label>
	      <input type="password" name="password" value="${user.password}">
	    </div>
	    <button class="ui blue submit button">Submit</button>
	  </form>
	  </div>
    </div>

</section>
